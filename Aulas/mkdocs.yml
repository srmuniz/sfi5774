# Project information
site_name: SFI5774
site_description: Complemento _online_ às aulas da disciplina de Mecânica Quântica Aplicada do IFSC/USP 
site_author: Sérgio R. Muniz @IFSC/USP
site_url: https://srmuniz.github.io/sfi5774/

# Repository
